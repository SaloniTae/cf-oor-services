<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ulvis Pro</title>
    <style>
        :root {
            --app-bg: #000000;
            --card-bg: rgba(28, 28, 30, 0.65);
            --card-border: rgba(255, 255, 255, 0.12);
            --accent: #0A84FF;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --danger: #FF453A;
            --success: #30D158;
            --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--app-bg);
            /* Apple-style mesh gradient */
            background-image: radial-gradient(circle at 50% 0%, #1c1c1e 0%, #000000 100%);
            color: var(--text-primary);
            font-family: var(--font-stack);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        /* --- LAYOUT --- */
        .app-container {
            width: 100%;
            max-width: 480px;
            margin-top: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 { font-size: 28px; font-weight: 700; letter-spacing: -0.5px; margin: 0; }
        p.sub { color: var(--text-secondary); font-size: 15px; margin-top: 5px; }

        /* --- IOS SEGMENTED CONTROL --- */
        .tabs {
            background: rgba(118, 118, 128, 0.24);
            backdrop-filter: blur(10px);
            padding: 2px;
            border-radius: 9px;
            display: flex;
            margin-bottom: 25px;
            position: relative;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 8px 0;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 7px;
            transition: all 0.2s ease;
            z-index: 2;
        }

        .tab.active {
            background: #636366; /* Fallback */
            background: rgba(99, 99, 102, 0.5);
            box-shadow: 0 3px 8px rgba(0,0,0,0.12), 0 3px 1px rgba(0,0,0,0.04);
            color: white;
        }

        /* --- CARDS & INPUTS --- */
        .view { display: none; animation: fadeScale 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .view.active { display: block; }

        .input-card {
            background: var(--card-bg);
            border: 0.5px solid var(--card-border);
            border-radius: 18px;
            padding: 20px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            margin-left: 4px;
        }

        input, textarea {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid transparent;
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 17px;
            font-family: inherit;
            outline: none;
            transition: 0.2s;
        }
        input:focus, textarea:focus { border-color: var(--accent); background: rgba(0,0,0,0.5); }
        textarea { min-height: 120px; resize: none; }

        /* --- BUTTONS --- */
        .btn-primary {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            margin-top: 15px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .btn-primary:active { transform: scale(0.96); opacity: 0.9; }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }

        /* --- RESULTS --- */
        .result-card {
            margin-top: 20px;
            background: rgba(255,255,255,0.08);
            border-radius: 14px;
            padding: 16px;
            display: none;
        }
        .result-card.show { display: block; }

        .result-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .result-label { color: var(--text-secondary); font-size: 13px; }
        .result-val { font-weight: 500; font-size: 15px; }
        
        .copy-link {
            color: var(--accent);
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- STATUS BADGES --- */
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 12px; font-weight: 700; text-transform: uppercase; }
        .badge.fresh { background: rgba(48, 209, 88, 0.2); color: var(--success); }
        .badge.used { background: rgba(255, 69, 58, 0.2); color: var(--danger); }

        /* --- BULK LIST --- */
        .bulk-list { margin-top: 20px; list-style: none; padding: 0; }
        .bulk-item {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        .bulk-item a { color: var(--accent); text-decoration: none; }

        /* --- LOADER --- */
        .loader {
            width: 20px; height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: none; margin: 0 auto;
        }
        .btn-primary.loading .loader { display: inline-block; }
        .btn-primary.loading span { display: none; }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeScale { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>Ulvis Pro</h1>
        <p class="sub">Secure. One-Time. Verified.</p>
    </header>

    <!-- TABS -->
    <div class="tabs">
        <div class="tab active" onclick="setTab('create')">New Link</div>
        <div class="tab" onclick="setTab('verify')">Verify</div>
        <div class="tab" onclick="setTab('bulk')">Bulk</div>
    </div>

    <!-- CREATE VIEW -->
    <div id="view-create" class="view active">
        <div class="input-card">
            <label>Destination URL</label>
            <input type="url" id="create-url" placeholder="https://example.com" onkeypress="handleEnter(event, createLink)">
            <button id="btn-create" class="btn-primary" onclick="createLink()">
                <span>Create Link</span>
                <div class="loader"></div>
            </button>
        </div>

        <div id="result-create" class="result-card">
            <div class="result-row">
                <span class="result-label">Short Link</span>
                <div class="copy-link" onclick="copyText('res-short-url')">
                    <span id="res-short-url">...</span> ðŸ“‹
                </div>
            </div>
            <div class="result-row" style="margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.1)">
                <span class="result-label">Status</span>
                <span class="badge fresh">Ready</span>
            </div>
        </div>
    </div>

    <!-- VERIFY VIEW -->
    <div id="view-verify" class="view">
        <div class="input-card">
            <label>Short Link</label>
            <input type="text" id="verify-input" placeholder="https://ulvis.net/AbCd" onkeypress="handleEnter(event, verifyLink)">
            <button id="btn-verify" class="btn-primary" onclick="verifyLink()">
                <span>Analyze Fraud</span>
                <div class="loader"></div>
            </button>
        </div>

        <div id="result-verify" class="result-card">
            <div class="result-row">
                <span class="result-label">Status</span>
                <span id="ver-status" class="badge">...</span>
            </div>
            <div class="result-row">
                <span class="result-label">Last Activity (IST)</span>
            </div>
            <div style="font-size: 14px; color: white; margin-bottom: 10px;" id="ver-time">...</div>
            
            <div style="background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; font-size: 13px; line-height: 1.4; color: #ccc;" id="ver-msg">
                ...
            </div>
        </div>
    </div>

    <!-- BULK VIEW -->
    <div id="view-bulk" class="view">
        <div class="input-card">
            <label>URLs (One per line)</label>
            <textarea id="bulk-text" placeholder="https://site1.com&#10;https://site2.com"></textarea>
            <button id="btn-bulk" class="btn-primary" onclick="bulkProcess()">
                <span>Process Batch</span>
                <div class="loader"></div>
            </button>
        </div>

        <ul id="bulk-list" class="bulk-list"></ul>
    </div>

</div>

<script>
    // --- UI LOGIC ---
    function setTab(tab) {
        // Reset Views
        document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
        document.getElementById('view-' + tab).classList.add('active');
        
        // Reset Tabs
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        event.target.classList.add('active');
    }

    function handleEnter(e, func) {
        if (e.key === "Enter") func();
    }

    function setLoading(btnId, isLoading) {
        const btn = document.getElementById(btnId);
        if (isLoading) {
            btn.classList.add('loading');
            btn.disabled = true;
        } else {
            btn.classList.remove('loading');
            btn.disabled = false;
        }
    }

    function copyText(elementId) {
        const text = document.getElementById(elementId).innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("Copied to clipboard!");
        });
    }

    // --- 1. CREATE ---
    async function createLink() {
        const input = document.getElementById('create-url');
        const url = input.value.trim();
        if (!url) return;

        setLoading('btn-create', true);
        document.getElementById('result-create').classList.remove('show');

        try {
            const res = await fetch(`/short?url=${encodeURIComponent(url)}`);
            const data = await res.json();

            if (res.ok && data.success) {
                document.getElementById('res-short-url').innerText = data.short_url;
                document.getElementById('result-create').classList.add('show');
                input.value = ""; // Clear input
            } else {
                alert(data.error || "Failed to create link");
            }
        } catch (e) {
            alert("Network Error: " + e.message);
        }
        setLoading('btn-create', false);
    }

    // --- 2. VERIFY ---
    async function verifyLink() {
        const input = document.getElementById('verify-input');
        const url = input.value.trim();
        if (!url) return;

        setLoading('btn-verify', true);
        document.getElementById('result-verify').classList.remove('show');

        try {
            const res = await fetch(`/verify?url=${encodeURIComponent(url)}`);
            const data = await res.json();

            if (res.ok || res.status === 404) { // 404 is also a valid "Fraud" result sometimes
                const isUsed = data.link_status && data.link_status.includes("USED");
                
                // Badge
                const badge = document.getElementById('ver-status');
                badge.className = isUsed ? "badge used" : "badge fresh";
                badge.innerText = isUsed ? "USED" : "FRESH";

                // Time
                document.getElementById('ver-time').innerText = data.evidence?.last_activity_ist || "Never";

                // Message
                document.getElementById('ver-msg').innerText = data.fraud_analysis || data.error;

                document.getElementById('result-verify').classList.add('show');
            } else {
                alert("Error checking link");
            }
        } catch (e) {
            alert("Network Error");
        }
        setLoading('btn-verify', false);
    }

    // --- 3. BULK ---
    async function bulkProcess() {
        const input = document.getElementById('bulk-text');
        const text = input.value.trim();
        if (!text) return;

        const urls = text.split('\n').map(u => u.trim()).filter(u => u.length > 0);
        
        setLoading('btn-bulk', true);
        const list = document.getElementById('bulk-list');
        list.innerHTML = ""; // Clear list

        try {
            const res = await fetch('/bulk', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ urls })
            });
            const data = await res.json();

            if (data.success) {
                data.results.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'bulk-item';
                    
                    if (item.success) {
                        li.innerHTML = `
                            <span style="color:#888; font-size:12px; max-width:150px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${item.original}</span>
                            <a href="#" onclick="navigator.clipboard.writeText('${item.short}'); alert('Copied!'); return false;">${item.short} ðŸ“‹</a>
                        `;
                    } else {
                        li.innerHTML = `<span style="color:var(--danger)">Failed</span>`;
                    }
                    list.appendChild(li);
                });
                input.value = ""; // Clear
            }
        } catch (e) {
            alert("Batch failed");
        }
        setLoading('btn-bulk', false);
    }
</script>

</body>
</html>
